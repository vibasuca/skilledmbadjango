<div class="card text-start mb-3">
    <div class="card-body p-0">
        <div class="section p-4" style="cursor: pointer;" data-bs-toggle="collapse" href="#card7">
            <i class="fas fa-chevron-down text-primary"></i>
            <span class="fs-4">&nbsp;&nbsp;Course Prerequisites</span>
        </div>
        <div class="collapse show" id="card7">
            <div class="m-4 mt-0">
                <!--content in here-->
                <label class="form-label my-2 fw-bold">Select course</label>
                <select class="form-select p-3 mb-2" aria-label="Default select example">
                    <option selected>Multiple select</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
    </div>
</div>

{% comment %} 
{% for pr_course in user.courses.all %}
    <option value="{{ pr_course.id }}">{{ pr_course.title }}</option>
{% endfor %}
{% endcomment %}
