<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sortable List</title>
<style>
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    background-color: #f0f0f0;
    padding: 10px;
    margin: 5px;
    cursor: grab;
  }
</style>
</head>
<body>
  <h1>Sortable List</h1>
  <p>Drag and drop the items to sort the list. Sorted numbers will be printed below:</p>
  <ul id="sortable-list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <p><strong>Sorted Numbers:</strong> <span id="sorted-output"></span></p>

<script>
  const sortableList = document.getElementById('sortable-list');
  const sortedOutput = document.getElementById('sorted-output');

  // Initialize the sortable list
  new Sortable(sortableList, {
    animation: 150,
    onUpdate: updateSortedNumbers
  });

  // Function to update the sorted numbers when the list order changes
  function updateSortedNumbers(event) {
    const sortedNumbers = Array.from(sortableList.children)
      .map(li => parseInt(li.textContent));
    
    sortedOutput.textContent = sortedNumbers.join(', ');
  }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</body>
</html>
