{% extends "dashboard/base.html" %}

{% load static %}
{% block content %}
<div>
    <!--Page Title-->
    <div class="container-fluid title-content">
        <div class="py-3">
            <div class="container mt-4">
                <h3 class="fw-normal" style="letter-spacing: 1px;">Announcement</h3>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div class="container my-3">
        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-cente gap-3 gap-lg-4">
                        <div style="width: 60px; height: 60px; font-size: 28px; background: #f1f3f8;"
                            class="rounded-circle d-flex align-items-center justify-content-center text-primary">
                            <i class="far fa-bell"></i>
                        </div>
                        <div class="d-flex flex-column gap-2">
                            <b>Create Announcement</b>
                            <div>Notify all students of your course</div>
                        </div>
                    </div>
                    <div>
                        <button class="btn text-light px-3 py-2" style="background: #0071dc;">
                            Add new announcement
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="form-outline mb-4">
                            <label class="form-label my-2" style="font-weight: 500; font-size: 15px;"
                                for="language">Courses</label>
                            <select class="form-select p-3 mb-2" id="language" name="language"
                                aria-label="Select Language">
                                <option value="E">All</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6 col-lg-3">
                        <div class="form-outline mb-4">
                            <label class="form-label my-2" style="font-weight: 500; font-size: 15px;"
                                for="language">Sort By</label>
                            <select class="form-select p-3 mb-2" id="language" name="language"
                                aria-label="Select Language">
                                <option value="E">DESC</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6 col-lg-3">
                        <div class="form-outline mb-4">
                            <label class="form-label my-2" style="font-weight: 500; font-size: 15px;"
                                for="language">Date</label>
                            <select class="form-select p-3 mb-2" id="language" name="language"
                                aria-label="Select Language">
                                <option value="E">MMMM d, yy</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header p-3" style="background: #f1f3f8 !important;">
                Announcements
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Announcement</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex align-items-center justify-content-center">
                    <img src="{% static 'images/addon-empty-state.svg' %}" alt="404">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
